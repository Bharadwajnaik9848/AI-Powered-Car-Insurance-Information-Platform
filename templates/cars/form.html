{% extends "base.html" %}

{% block title %}{{ 'Edit' if car else 'Add New' }} Car - Car AI Assistant{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">{{ 'Edit' if car else 'Add New' }} Car</h1>
    
    <form method="POST" class="bg-white rounded-lg shadow-lg p-6 space-y-4">
        <!-- Basic Information -->
        <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Car Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Make</label>
                    <input type="text" name="make" required
                           value="{{ car.make if car else '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Model</label>
                    <input type="text" name="model" required
                           value="{{ car.model if car else '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Year</label>
                    <input type="number" name="year" required min="1900" max="{{ now.year + 1 }}"
                           value="{{ car.year if car else '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Price ($)</label>
                    <input type="number" name="price" required step="0.01"
                           value="{{ car.price if car else '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
            </div>
        </div>

        <!-- Description -->
        <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Description</h3>
            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" rows="4"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ car.description if car else '' }}</textarea>
            </div>
        </div>

        <div class="flex justify-end space-x-4 mt-6">
            <a href="{{ url_for('cars.list_cars') }}"
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                {{ 'Save Changes' if car else 'Add Car' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
