<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Car & Insurance{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }
        .custom-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="p-4 bg-gray-900 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">ðŸš— AI Car & Insurance</a>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}" class="btn btn-custom">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-custom">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-custom">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
